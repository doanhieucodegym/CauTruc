<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>May Tinh</title>
    <link href ="MyCaculator.css" rel="stylesheet">
</head>
<body>
<table>
    <tr >
        <td colspan="5"> <input id="result" type="text" /> </td>

    </tr>
    <tr>
        <td> <input class ="btn" id="" type="button" value="1" onclick="result.value +=this.value" /> </td>
        <td> <input class ="btn" id="" type="button" value="2" onclick="result.value +=this.value"/> </td>
        <td> <input class ="btn" id="" type="button" value="3" onclick="result.value +=this.value"/> </td>
        <td> <input class ="btn" id="" type="button" value="+" onclick="result.value +=this.value"/> </td>

    </tr>
    <tr>
        <td> <input class ="btn" id="" type="button" value="4"onclick="result.value +=this.value" /> </td>
        <td> <input class ="btn" id="" type="button" value="5"onclick="result.value +=this.value" /> </td>
        <td> <input class ="btn" id="" type="button" value="6" onclick="result.value +=this.value"/> </td>
        <td> <input class ="btn" id="" type="button" value="-" onclick="result.value +=this.value" /> </td>

    </tr>
    <tr>
        <td> <input class ="btn" id="" type="button" value="7"onclick="result.value +=this.value" /> </td>
        <td> <input class ="btn" id="" type="button" value="8" onclick="result.value +=this.value"/> </td>
        <td> <input class ="btn" id="" type="button" value="9" onclick="result.value +=this.value"/> </td>
        <td> <input class ="btn" id="" type="button" value="*" onclick="result.value +=this.value"/> </td>

    </tr>
    <tr>
        <td> <input class ="btn" id="" type="button" value="C" onclick="result.value =''" /> </td>
        <td> <input class ="btn" id="rezo" type="button" value="0"onclick="result.value +=this.value"  /> </td>
        <td> <input class ="btn" id="equ" type="button" value="=" onclick="tinh();" /> </td>
        <td> <input class ="btn" id="" type="button" value="/" onclick="result.value +=this.value" /> </td>

    </tr>
    <tr>
        <td> <input class ="btn" id="" type="button" value="." onclick="result.value +=this.value" /> </td>
        <td> <input class ="btn" id="" type="button" value="<--" onclick="result.value=result.value.substr(0,result.value.length -1)" /> </td>
    </tr>
</table>
<script>
    function tinh() {
        let a = document.getElementById("result").value;
        document.getElementById("result").value = eval(a);

        
    }
    
</script>
</body>
</html>
